{% extends 'blog/base.html' %}
{% load static %}


{% block title %}Post{% endblock title %}
  <!-- content start -->
{% block content %}
    <main>
        <div class="container-fluid" style="background-color: #F3F4F6;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-10 my-3 p-5 bg-body shadow rounded">
                        <h2 style="font-family: 'Secular One', sans-serif;">{{post.title}}</h2>
                        <p class=""><span class="text-muted">Last updated, {{post.post_last_updated}}</span></p>
                        <hr class="text-muted">
                        <div class="">
                            {{post.text|safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
  <hr>
{% endblock content %}
  <!-- content end-->
