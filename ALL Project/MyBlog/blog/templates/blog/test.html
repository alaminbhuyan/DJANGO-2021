<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in all_posts %}
        <p>{{post.post_created}}</p>
        <h1>{{post.title}}</h1>
        <p>{{post.description}}</p>
        <div>
            {{post.text|safe}}
        </div>

    {% endfor %}
</body>
</html>
