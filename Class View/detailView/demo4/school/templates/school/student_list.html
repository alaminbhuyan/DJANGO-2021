<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student List</h1>
    {% comment %} student_list is the bydefault context_name {% endcomment %}

    {% comment %} {% for stu in student_list %}
        {{stu.name}} <br>
    {% endfor %} {% endcomment %}

    {% for stu in student_list %}
        <li><a href="{% url 'studentDetail' stu.id %}"> {{stu.name}} </a></li> <br>
    {% endfor %}
    
</body>
</html>
