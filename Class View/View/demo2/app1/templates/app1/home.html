<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>View</title>
  </head>
  <body>

    <div class="container">
        <div class="row my-5 justify-content-center">
            <div class="col-md-10">
                <h3>UserSignUp Form</h3>

                <form action="{% url 'home' %}" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" name="username" id="username" aria-describedby="username" placeholder="*Enter username..." required>
                    </div>

                    <div class="mb-3">
                      <label for="firstname" class="form-label">Firstname</label>
                      <input type="text" class="form-control" name="firstname" id="firstname" aria-describedby="firstname" placeholder="*Enter firstname..." required>
                    </div>

                    <div class="mb-3">
                      <label for="lastname" class="form-label">Lastname</label>
                      <input type="text" class="form-control" name="lastname" id="lastname" aria-describedby="lastname" placeholder="*Enter lastname..." required>
                    </div>


                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="*Enter email..." required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="*Enter password..." required>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword2" class="form-label">Confirm-Password</label>
                      <input type="password" class="form-control" name="password2" id="exampleInputPassword2" placeholder="*Enter password again..." required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
